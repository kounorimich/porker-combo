<app-combo-counter [range]="range"></app-combo-counter>

<div>
  <h2>Ranges</h2>
  <ng-container *ngFor="let e of entries">
    <app-directory-entry *ngIf="e.isFolder" (rangeSelected)="setRange($event)"
                         [folder]="asFolder(e)"></app-directory-entry>
    <app-range-entry *ngIf="!e.isFolder" (rangeSelected)="setRange($event)"
                     [range]="asHandRange(e)"></app-range-entry>
  </ng-container>

</div>
